<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
  </head>
  <body>
    <div class="container bg-light border border-dark rounded">
      <div class="abas row">
        <button class="btn btn-dark col fs-2 ativa" data-aba="entrar">Entrar</button>
        <button class="btn btn-dark col fs-2" data-aba="cadastrar">
          Cadastrar
        </button>
      </div>

      <div class="conteudo p-3">
        <form data-conteudo="entrar">
          <label for="emailEntrar">Email:</label>
          <input
            type="email"
            id="emailEntrar"
            class="input-group mb-3"
            placeholder="Digite seu email"
          />

          <label for="senhaEntrar">Senha:</label>
          <input
            type="password"
            id="senhaEntrar"
            class="input-group mb-3"
            placeholder="Digite sua senha"
          />

          <div class="row d-flex justify-content-center">
            <button class="btn btn-dark col-4">Entrar</button>
          </div>
        </form>

        <form data-conteudo="cadastrar" class="hide">
            <label for="emailCadastrar">Email:</label>
            <input
              type="email"
              id="emailCadastrar"
              class="input-group mb-3"
              placeholder="Digite seu email"
            />
  
            <label for="senhaCadastrar">Senha:</label>
            <input
              type="password"
              id="senhaCadastrar"
              class="input-group mb-3"
              placeholder="Crie uma senha"
            />

            <label for="senhaCadastrar2">Confirme sua senha:</label>
            <input
              type="password"
              id="senhaCadastrar2"
              class="input-group mb-3"
              placeholder="Crie uma senha"
            />
  
            <div class="row d-flex justify-content-center">
              <button class="btn btn-dark col-4">Cadastrar</button>
            </div>
          </form>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
